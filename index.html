<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project - Google Homepage</title>
</head>

<body>
    <header>
        <!--Top Left-->
        <div id="linksTopLeft">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <!--Top Right-->
        <div id="linksTopRight">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <!--Icons Top Right-->
            <div class="iconsTopRight">
                <img width="30px" src="Images/icons.webp" alt="Google apps icon">
                <a href="#"><img src="#" alt="Profile picture"></a>
            </div>
        </div>
    </header>
    <main>
        <!--Google Logo and Share Icon-->
        <div id="googleLogo">
            <img src="/Images/googleLogo.png" alt="Google logo">
            <img src="Images/share.png" alt="Share icon">
        </div>
        <!--Searchb Box and Buttons-->
        <div>
            <form action="">
                <input type="text">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </form>
        </div>
    </main>
    <!--Bottom-->
    <footer>
        <!--Bottom Links-->
        <div id="linksBottom">
            <!--Bottom Left-->
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
            <!--Bottom Middle-->
            <img src="Images/leaf.png" alt="Little leaf">
            <a href="#">Carbon neutral since 2007</a>
            <!--Bottom Right-->
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>

</html>
