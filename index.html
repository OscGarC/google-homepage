<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project - Google Homepage</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <!--Top Left-->
        <span id="linksTopLeft">
            <a href="#">About</a>
            <a href="#">Store</a>
        </span>
        <!--Top Right-->
        <span id="linksTopRight">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <!--Icons Top Right-->
            <span id="iconsTopRight">
                <a href="#"><img id="appsIcon" src="./Images/icons.webp" alt="Google apps icon"></a>
                <a href="#"><img id="profileIcon" src="./Images/profIcon.png" alt="Profile picture"></a>
            </span>
        </span>
    </header>
    <main>
        <!--Google Logo and Share Icon-->
        <div>
            <img id="googleLogo" src="./Images/googleLogo.png" alt="Google logo">
            <img id="shareIcon" src="./Images/share.png" alt="Share icon">
        </div>
        <!--Searchb Box and Buttons-->
        <div>
            <form action="">
                <input type="text">
                <br>
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </form>
        </div>
    </main>
    <!--Bottom-->
    <footer>
        <!--Bottom Links-->
        <div id="linksBottom">
            <!--Bottom Left-->
            <span>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
            </span>
            <!--Bottom Middle-->
            <span>
            <img src="Images/leaf.png" alt="Little leaf">
            <a href="#">Carbon neutral since 2007</a>
            </span>
            <!--Bottom Right-->
            <span>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
            </span>
        </div>
    </footer>
</body>

</html>
